<html>


    <head>
        <title>Form HTML</title>

    </head>
    <h1 align="center" >Form HTML</h1>

    <body>
        <form>
            
            <fieldset>
                <legend>CONTATO</legend>
            Nome:<input type="text" /><br>
            Senha:<input type="password" /><br>
            Data:<input type="date" /><br>
            Genero:<br>
            Masculino<input type="radio"name="g"><br>
            Feminino<input type="radio"name="g"><br>
            Seleção Múltipla:
            HTML    <input type="checkbox">
            CSS    <input type="checkbox">
            JS    <input type="checkbox"><br>
            Número: <input type="number" max="10" min="0"><br>
            <select>
                <option>Padrão</option>
                <option>Admin</option>
            </select><br>
            Insira uma imagem: <input type="file"/>
            <input type="submit" value="Enviar"/>
            </fieldset>
        </form>
    </body>


</html>
